<app-toolbar title="Banners" [backButton]="true" routePath="/admin/center"></app-toolbar>
  <ion-content>
  <br><br>
  <ion-grid>
    <ion-row>
      <ion-col size="4" offset-sm="4" class="ion-text-center">
        <ion-searchbar size="4" showCancelButton="focus"  placeholder="Buscar" animated debounce="500" inputmode="text" (ionChange)="searchByName( $event )"></ion-searchbar>
      </ion-col>
    </ion-row>
  </ion-grid>
    <ion-grid *ngIf="listInfoBanners">
      <ion-row>
        <ion-col size = "12" size-sm = "8" offset-sm="2" class="ion-text-center">
          <ion-list *ngIf="listInfoBanners" >
              <ion-item 
              *ngFor="let infoBanner of listInfoBanners | paginate: { itemsPerPage: 7, currentPage: actualPage }" >
                <ion-thumbnail slot="start">
                  <ion-img [src]="infoBanner.image_url"></ion-img>
                </ion-thumbnail>
                <ion-label>
                  <h2> {{ infoBanner.title }} </h2>
                  <br>
                  <h5>{{infoBanner.date | date:'dd/MM/yyyy '}}</h5>
                </ion-label>
                <ion-button fill="clear" class="bold"  [routerLink]="['/admin/info-banners/edit', infoBanner.id]">
                  <ion-icon slot="icon-only" name="create-outline"></ion-icon>
                </ion-button>
                <ion-button fill="clear" class="bold"  (click) = "onDeleteInfoBanner(infoBanner.id,infoBanner.title)">
                  <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
                </ion-button>
              </ion-item>

              <ion-item *ngIf="listInfoBanners.length == 0"  class="ion-text-center">
                <ion-label>
                  <h2> No se encontraron resultados. </h2>
                </ion-label>
              </ion-item>
          </ion-list>
          <pagination-controls (pageChange)="actualPage = $event"
            directionLinks="true"
            responsive="true"
            previousLabel="Anterior"
            nextLabel="Siguiente"
            screenReaderPaginationLabel="Pagination">
          </pagination-controls>
        </ion-col>
      </ion-row>
      <ion-fab>
        <ion-fab-button routerLink="/admin/info-banners/add"  >
          <ion-icon name="add"></ion-icon>
        </ion-fab-button>
      </ion-fab>
    </ion-grid>
  </ion-content>
