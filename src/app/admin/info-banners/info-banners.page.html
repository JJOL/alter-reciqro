<ion-header>
  <ion-toolbar>
    <ion-title>info-banners</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-content>
  
    <ion-grid>
  
      <ion-row>
        <ion-col size = "12" size-sm = "8" offset-sm="2" text-center>
          <ion-list *ngIf="infoBanners" >
            <ion-item 
            *ngFor="let infoBanner of infoBanners" 
            [routerLink]="['/admin/info-banners/', infoBanner.id]" 
            button
            detail
            >
              <ion-thumbnail slot="start">
                <ion-img [src]="infoBanner.imageUrl"></ion-img>
              </ion-thumbnail>
              <ion-label>
                <h2> {{ infoBanner.title }} </h2>
                <!-- <p> {{ place.description }} </p> -->
              </ion-label>

            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
  
    </ion-grid>
  
  </ion-content>
