<ion-card>
  <ion-card-header>
      <ion-card-title>Gr√°fica de Indicador</ion-card-title>
  </ion-card-header>
  <ion-card-content>
      <ion-grid>
          <ion-row class="ion-justify-content-center" > 
              <ion-col size-md = "4" size-xs = "12" >
                  <ion-item>
                      <ion-searchbar showCancelButton="always" placeholder="Buscar" animated></ion-searchbar>
                  </ion-item>
              </ion-col>
              <ion-col size-md = "4" size-sm = "6">
                  <ion-item>
                      <ion-label position="floating">Fecha Inicio</ion-label>
                      <ion-datetime  display-timezone="utc"></ion-datetime>
                  </ion-item>
              </ion-col>
              <ion-col size-md = "4" size-sm = "6">
                  <ion-item>
                      <ion-label position="floating">Fecha Fin</ion-label>
                      <ion-datetime display-timezone="utc"></ion-datetime>
                  </ion-item>
              </ion-col>
          </ion-row>
          <ion-row>
              <ion-col>
                  <ion-button (click)="sendParametersChangeEvent()">
                      Calcular
                  </ion-button>
              </ion-col>
          </ion-row>
          <ion-row class = "ion-justify-content-center">
              <ion-col size-md = "12" offset-md = "3" pull-xs = "12" pull-md = "0">
                  <canvas id = "chart" width="5" #chartCanvasEl>

                  </canvas>
              </ion-col>
          </ion-row>
      </ion-grid>
  </ion-card-content>
</ion-card>
