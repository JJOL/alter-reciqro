<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/admin/center"> </ion-back-button>
    </ion-buttons>
    <ion-title>Eventos</ion-title>
    <ion-buttons slot="end" class="ion-padding">
      <ion-button routerLink="/user/places-searcher-page">
        <img class="smallImg" src="../../../../assets/img/blueQ.png">
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ng-container *ngIf="!events">
      <ion-spinner name="bubbles"></ion-spinner>
    </ng-container>
    <ng-container *ngIf="events">
      <ion-row>
        <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
          <ion-list>
            <ion-list-header>
              <ion-button [routerLink]="['/admin/events/add']" >
                <ion-icon name="add-circle-outline">Agregar evento</ion-icon>
                Agregar evento
              </ion-button>
            </ion-list-header>
            <ion-item 
              *ngFor="let event of events"
              detail
            ><!--the detail part adds an arrow... [routerLink]="['/', 'places', 'tabs', 'discover', place.id]"-->
              <ion-thumbnail slot="start">
                <ion-img [src]="event.icon"></ion-img>
              </ion-thumbnail>
              <ion-label>
                <h2>{{ event.name }}</h2>
                <p>{{ event.description }}</p>
              </ion-label>
              <ion-label slot="end">
               <ion-button [routerLink]="['/admin/events/detail', event.id]" ><ion-icon name="create-outline"></ion-icon></ion-button>
               <ion-button (click)="delete(event.id)"><ion-icon name="trash-outline"></ion-icon></ion-button>
              </ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
    </ng-container>
  </ion-grid>
</ion-content>
