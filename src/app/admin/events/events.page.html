<app-toolbar title="Administrar Eventos" [backButton]="true" [login]="false" routePath="/admin/center" ></app-toolbar>
 
<ion-content>
  <ion-grid>
    <ng-container *ngIf="!events">
      <ion-spinner name="bubbles"></ion-spinner>
    </ng-container>
    <ng-container *ngIf="events">
      <ion-row>
        <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
          <ion-list>
            <ion-item 
              *ngFor="let event of events | paginate: { itemsPerPage: 9, currentPage: actualPage }"
              
            >
              <ion-thumbnail slot="start">
                <ion-img [src]="event.icon"></ion-img>
              </ion-thumbnail>
              <ion-label>
                <h2>{{ event.name }}</h2>
                <p>{{ event.description }}</p>
              </ion-label>
               <ion-button [routerLink]="['/admin/events/detail', event.id]" ><ion-icon name="create-outline"></ion-icon></ion-button>
               <ion-button (click)="delete(event.id)"><ion-icon name="trash-outline"></ion-icon></ion-button>
            </ion-item>
          </ion-list>
          <pagination-controls (pageChange)="actualPage = $event"
            directionLinks="true"
            responsive="true"
            previousLabel="Anterior"
            nextLabel="Siguiente"
            screenReaderPaginationLabel="Pagination">
          </pagination-controls>
        </ion-col>
      </ion-row>
    </ng-container>
    <ion-fab>
      <ion-fab-button [routerLink]="['/admin/events/add']"  >
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </ion-grid>
</ion-content>
