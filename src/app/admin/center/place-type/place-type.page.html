<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/admin/center"></ion-back-button>
    </ion-buttons>
    <ion-title>Categorias de desechos</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/admin/center/add-center">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-grid>
    <ion-row>
      <ion-col size = "12" size-sm = "8" offset-sm="2" text-center>
        <ion-list >
          <ion-item 
            
            *ngFor="let placeType of placeTypes" 
            class="user-list"
          >
            <ion-thumbnail slot="start">
              <ion-img [src]="placeType.icon_url"></ion-img>
            </ion-thumbnail>

            <ion-label>
              <h2> {{ placeType.name }} </h2>
              
            </ion-label>

            <ion-button fill="clear" class="bold"
            [routerLink]="['/admin/center/place-type', placeType.id]"  
            >
            <ion-icon slot="icon-only" name="eye-outline"></ion-icon>
            </ion-button >

            <ion-button fill="clear" class="bold" [routerLink]="['/admin/center/list-center/edit-center', placeType.id]" >
              <ion-icon slot="icon-only" name="create-outline"></ion-icon>
            </ion-button>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
