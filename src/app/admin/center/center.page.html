<app-toolbar title="Administracion" [backButton]="false" [login]="false" ></app-toolbar>

          <ion-row >

            <ion-col size="6">
              <ion-button 
                color="azul"
                expand="block"
                routerDirection=" "
                [routerLink]="['/','admin','center', 'list-center']"> 
                <div> <ion-icon name="navigate"></ion-icon> <br> <label>Centros</label> </div>   
              </ion-button>

            <ion-col size="6">
              <ion-button

              expand="block"

          </ion-row>

          <ion-row >

              color="azul"
              expand="block"
              routerDirection=" "

          expand="block"

    </div>
    <div *ngIf="!roles.includes('admin')">

</div>
