<app-toolbar  title='Lista de Centros' [backButton]="true"  routePath="/admin/center"  ></app-toolbar>

<ion-content>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink='/admin/center/add-center'>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <br><br>
  <ion-grid>


    <ion-row>
      <ion-col size = "12" size-sm = "8" offset-sm="2" class="ion-text-center">
        <ion-list *ngIf="places" >
          <ion-item 
            *ngFor="let place of places | paginate: { itemsPerPage: 9, currentPage: actualPage }"   
          >
            <ion-thumbnail slot="start">
              <ion-img [src]="place.photo"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h2> {{ place.name }} </h2>
              <p> {{ place.description }} </p>
            </ion-label>

            <ion-button fill="clear" class="bold"  [routerLink]="['/','admin','center','list-center' ,place.id]">
              <ion-icon slot="icon-only" name="eye-outline"></ion-icon>
            </ion-button>
            <ion-button fill="clear" class="bold"  [routerLink]="['/admin/center/list-center/edit-center', place.id]">
              <ion-icon slot="icon-only" name="create-outline"></ion-icon>
            </ion-button>
            <ion-button fill="clear" class="bold"  (click) =  "onDeletePlace(place.id, place.name)">
              <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
            </ion-button>

          </ion-item>
        </ion-list>
        <pagination-controls (pageChange)="actualPage = $event"
          directionLinks="true"
          responsive="true"
          previousLabel="Anterior"
          nextLabel="Siguiente"
          screenReaderPaginationLabel="Pagination">
        </pagination-controls>
        
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
