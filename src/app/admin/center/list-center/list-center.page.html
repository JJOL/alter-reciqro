<app-toolbar  title='Lista de Centros' [backButton]="true"  routePath="/admin/center"  ></app-toolbar>

<ion-content>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink='/admin/center/add-center'>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <br><br>
  <ion-grid>


    <ion-row>
      <ion-col size = "12" size-sm = "8" offset-sm="2" class="ion-text-center">
        <ion-list *ngIf="places" >
          <ion-item button
          [routerLink]="['/','admin','center','list-center' ,place.id]"
            *ngFor="let place of places.slice(1) | paginate: { itemsPerPage: 9, currentPage: actualPage }" 
            detail
          >
            <ion-thumbnail slot="start">
              <ion-img [src]="place.photo"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h2> {{ place.name }} </h2>
              <p> {{ place.description }} </p>
            </ion-label>

           
          </ion-item>
        </ion-list>
        <pagination-controls (pageChange)="actualPage = $event"
          directionLinks="true"
          responsive="true"
          previousLabel="Anterior"
          nextLabel="Siguiente"
          screenReaderPaginationLabel="Pagination">
        </pagination-controls>
        
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
