<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/admin/center"></ion-back-button>
    </ion-buttons>
    <ion-title>Lista de centros</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/admin/center/add-center">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-grid>

    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-card>
          <ion-card-header>
            <ion-card-title *ngIf="places"> {{ places[0].name }} </ion-card-title>
            <ion-card-subtitle *ngIf="places"> {{ places[0].address }} </ion-card-subtitle>
          </ion-card-header>
          <ion-img *ngIf="places" [src]="places[0].photo"></ion-img>
          <ion-card-content>
            <p *ngIf="places"> {{ places[0].description }} </p>
          </ion-card-content>
          <div class="ion-text-right">
            <ion-button 
            *ngIf="places" 
            fill="none"
            color="primary" 
            routerDirection=" "
            [routerLink]="['/','admin','center','list-center','edit-center' ,places[0].id]"> 
            MÃ¡s
          </ion-button>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size = "12" size-sm = "8" offset-sm="2" text-center>
        <ion-list *ngIf="places" >
          <ion-item button
          [routerLink]="['/admin/center/list-center/edit-center', place.id]" 
            *ngFor="let place of places.slice(1)" 
            detail
          >
            <ion-thumbnail slot="start">
              <ion-img [src]="place.photo"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h2> {{ place.name }} </h2>
              <p> {{ place.description }} </p>
            </ion-label>

           
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
