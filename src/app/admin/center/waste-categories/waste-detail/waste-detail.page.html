<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/admin/center/waste-categories"></ion-back-button>
    </ion-buttons>
    <ion-title *ngIf="loadedPlaceType"> {{ loadedPlaceType.name }} </ion-title>
    <ion-buttons slot="primary">
      <ion-button>
        <ion-icon name="trash" slot="icon-only"> </ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  
  
  <ion-grid *ngIf="loadedPlaceType">
    
    <ion-row>
      <ion-col size = "2" size-sm = "7" offset-sm="2" text-center>
        <ion-card *ngIf="loadedPlaceType">
          <ion-img [src]="loadedPlaceType.icon"></ion-img>
          <ion-card-header>
            <ion-card-title>{{ loadedPlaceType.name }}</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
