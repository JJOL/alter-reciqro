<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title>Administrador</ion-title>
    <ion-buttons slot="end" class="ion-padding">
      <ion-button routerLink="/user/places-searcher-page">
        <img class="smallImg" src="../../../assets/img/blueQ.png">
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-fab vertical="medium" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add" ></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-list-header text-center>
            Administradores
          </ion-list-header>
          <ng-container *ngFor="let admin of admins"> <!--For loop that will show all the users-->
            <ion-item>
              <ion-avatar slot="start">
                <img src="../../assets/img/avatarAdmin.png">
              </ion-avatar>
              <ion-label>
                <h2>{{admin.alias}}</h2>
                <h3>Puntos: {{admin.points}}</h3>
                <ul>
                  <ng-container *ngFor="let role of admin.roles"> <!-- Show all kinds of users -->
                    <li *ngIf="role == 'admin'">Administrador</li>
                    <li *ngIf="role == 'user'">Usuario</li>
                    <li *ngIf="role == 'staff'">Staff</li>
                  </ng-container>
                </ul>
                <ion-item *ngIf="admin.roles.indexOf('staff') == -1">  <!-- If the user is not an admin, the option to add admin privileges appears  -->
                  <ion-button fill="clear" class="bold" (click) =  "onAddAdmin(admin.id)">
                    <ion-icon slot="icon-only" name="add-outline"></ion-icon>
                  </ion-button>
                  <label>Agregar como Staff</label>
                </ion-item>
                <ion-item *ngIf="admin.roles.indexOf('staff') !== -1"> <!-- If the user is an admin, the option to remove admin privileges appears  -->
                  <ion-button fill="clear" class="bold" (click) =  "onDeleteAdmin(admin.id)">
                    <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
                  </ion-button>
                  <label>Quitar como Staff</label>
                </ion-item>
              </ion-label>
            </ion-item>
            
          </ng-container>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>


    
  
</ion-content>
