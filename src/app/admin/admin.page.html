
<app-toolbar title="Administrar Usuarios" [backButton]="false"></app-toolbar>

<ion-content>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink='/admin/create-staff'>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list *ngIf="admins">
          <ion-list-header text-center>
            Usuarios
          </ion-list-header>
          <ng-container *ngFor="let admin of admins">
            <ion-item *ngIf="admin.roles.indexOf('user') !== -1 && admin.roles.indexOf('staff') == -1">
              <ion-avatar slot="start">
                <img src="../../assets/img/avatarAdmin.png">
              </ion-avatar>
              <ion-buttons slot="end">
                <ion-button fill="clear" class="bold" (click)="onAddAdmin(admin.id)">
                  <ion-icon name="person-add-outline"></ion-icon> &nbsp; Promover
                </ion-button>
              </ion-buttons>
              <ion-label>
                <h2>{{admin.alias}}</h2>
                <h3>Puntos: {{admin.points}}</h3>
                <ul>
                  <ng-container *ngFor="let role of admin.roles">
                    <li *ngIf="role == 'admin'">Administrador</li>
                    <li *ngIf="role == 'user'">Usuario</li>
                    <li *ngIf="role == 'staff'">Staff</li>
                  </ng-container>
                </ul>
              </ion-label>
            </ion-item>
          </ng-container>
        </ion-list>
      </ion-col>
      <ion-col>    
        <ion-list *ngIf="admins">
          <ion-list-header text-center>
            Staff
          </ion-list-header>
          <ng-container *ngFor="let admin of admins">
            <ion-item *ngIf="admin.roles.indexOf('staff') !== -1 && admin.roles.indexOf('admin') == -1">
              <ion-avatar slot="start">
                <img src="../../assets/img/avatarStaff.png">
              </ion-avatar>
              <ion-buttons slot="end">
                <ion-button fill="clear" class="bold" (click)="onDeleteAdmin(admin.id)">
                  <ion-icon name="person-remove-outline"></ion-icon>&nbsp; Degradar
                </ion-button>
              </ion-buttons>
              <ion-label>
                <h2>{{admin.alias}}</h2>
                <h3>Puntos: {{admin.points}}</h3>
                <ul>
                  <ng-container *ngFor="let role of admin.roles">
                    <li *ngIf="role == 'admin'">Administrador</li>
                    <li *ngIf="role == 'user'">Usuario</li>
                    <li *ngIf="role == 'staff'">Staff</li>
                  </ng-container>
                </ul>
              </ion-label>
            </ion-item>
          </ng-container>
        </ion-list>
        
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
