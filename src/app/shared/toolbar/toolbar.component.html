<ion-header>
  <ion-toolbar>
    <ion-buttons *ngIf="!backButton" slot="start" >
        <ion-menu-button menu="menucontent"  ></ion-menu-button>
    </ion-buttons>
    <ion-buttons *ngIf="backButton && !editPage" slot="start">
      <ion-back-button defaultHref="{{routePath}}"></ion-back-button>
    </ion-buttons>
    <ion-buttons *ngIf="backButton && editPage" slot="start">
      <ion-button (click)="presentAlertConfirm()" >
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      {{title}}
    </ion-title>
    <ion-buttons  slot="primary" >
      <ion-button  *ngIf="!isLogged" slot="end" routerLink="/user/login">
        Reg√≠strate<ion-icon name="person-add-outline"></ion-icon>
      </ion-button> 
      <ion-button  *ngIf="isLogged" slot="end" routerLink="/user/">
        Mi Perfil<img class="smallImg" src="../../../../assets/img/blueQ.png">
      </ion-button>
    </ion-buttons>
    <div *ngIf="login"  class="row" style="padding-left: 10px">
      <div class="column">
        <img class="smallImg" src="../../../assets/img/hacemos_la_diferencia.png"> 
      </div>
      <div class="column">
        <img class="smallImg" src="../../../assets/img/en_tu_calle_white.png">
      </div>
      <div class="column">
        <img class="smallImg" src="../../../assets/img/Qro_white.png">
      </div>
      <div class="column">
        <img class="smallImg" src="../../../assets/img/Logo_RespiraQRO.png">
      </div>
    </div>
  </ion-toolbar>
</ion-header>
