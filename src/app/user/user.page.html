<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/user/places-searcher-page"> </ion-back-button>
    </ion-buttons>
    <ion-title>Bienvenido</ion-title>
    <ion-buttons slot="end" class="ion-padding">
      <ion-button  slot="end" (click)="logout()">
        Salir<ion-icon  name="log-out-outline"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true" slot="fixed">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm size-md size-lg="8" offset-lg="2">
        <div class="card">
          <div class="header">
            <div class="avatar">
              <img src="../../assets/img/icon.png" alt="icono">
            </div>
          </div>
          <div class="card-body">
            <div class="user-meta ion-text-center">
              <h3 class="playername">Ciudadano {{user?user.alias:""}}</h3>
              <h5 class="country">{{userDelegation}}</h5>
            </div>
            <br>
            <ion-list>
              <ion-item *ngIf="delegations">
                <ion-label>Delegaci√≥n</ion-label>
                <ion-select (ionChange)="changeDelegation($event)" cancelText="CANCEL" okText="OK" multiple="false" [selectedText]="userDelegation">
                  <ion-select-option 
                  *ngFor="let delegation of delegations" 
                  value="{{delegation.id}}"
                  >{{delegation.name}}
                  {{delegation.name}}
                  </ion-select-option>
                </ion-select>
              </ion-item>
              <ion-item *ngIf="!delegations">
                <ion-spinner name="circles"></ion-spinner>
              </ion-item>
            </ion-list>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
