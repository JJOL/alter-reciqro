<ion-header>
  <ion-toolbar>
    <ion-buttons col-4 col-sm slot="start">
      <!--This opens the default menu we have-->
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    
    <ion-title    class="ion-text-center">Iniciar Sesión</ion-title>
    <!--Here we will replace with the government icon-->
    <ion-buttons slot="primary" class="login">
      <ion-button col-2 col-sm  slot="end" class="login">
        Regístrate<ion-icon name="person-add-outline"></ion-icon> 
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-lg="6" size-md="6" offset-lg="3" offset-md="3">
        <br><br><br>
        <h1 class="h3 mb-3 font-weight-normal" >Inicio de Sesión a ReciQro</h1>
        <br>
        <p>Ingresa tus credenciales para iniciar sesión.</p>
        
        <form [formGroup]= "newCenterForm" (ngSubmit)="submit()">
          <hr>
          <hr>
          <ion-list>
            <ion-item>
              <ion-label position="floating">Correo</ion-label>
              <ion-input formControlName="email" inputmode="email" ></ion-input>
            </ion-item>
            <div class='errorLogin' *ngFor="let error of errorMessages.email">
              <ng-container *ngIf="email.hasError(error.type) && (email.dirty || email.touched)">
                <small class="error-message">{{error.message}}</small>
              </ng-container>
            </div>
        
            <ion-item>
              <ion-label position="floating">Contraseña</ion-label>
              <ion-input formControlName="password" inputmode="password" type="password"></ion-input>
            </ion-item>
            <div class='errorLogin' *ngFor="let error of errorMessages.password">
              <ng-container *ngIf="password.hasError(error.type) && (password.dirty || password.touched)">
                <small class="error-message">{{error.message}}</small>
              </ng-container>
            </div>
            <br>
            <ion-button [disabled]="!newCenterForm.valid" type="submit" expand="block">
              Login
              <ion-icon slot="end" name="send"></ion-icon>
            </ion-button>
            </ion-list>
        
          
          <br><br><br>
          <div class="form-group">
            <ion-label>Regístrate o inicia sesión con Google</ion-label><br><br>
            <ion-button class="btn btn-block btn-social" color="danger" (click)="onLoginGoogle()">
              <span class="fa fa-google"></span>
                  GOOGLE
            </ion-button>
            <!--button class="btn btn-block btn-social btn-google" (click)="onLogout()">
              <span class="fa fa-google"></span>
              salir
            </!--button -->
          </div>
          <br><br>
          <div class="form-group">
            <a routerLink="/user/register" class="form-control login-user">¿No tiene cuenta aún?</a>
          </div>
          <br>
          <div class="form-group">
            <a routerLink="/user/recover-password" class="form-control login-user">¿Olvidaste tu contraseña?</a>
          </div>
        </form>
        
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
