<ion-header>
  <ion-toolbar>
    <ion-title>¿Cómo usar el mapa?</ion-title>
    <ion-button (click)="dismiss()" slot="start" size="large" fill="clear" color="light">
      <ion-icon name="close-outline" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <iframe class="center2" *ngFor="let i of arrayOfVideos" width="100%" height="315" [src]="trustedVideoUrl" frameborder="0" allowfullscreen></iframe>
</ion-content>
