<ion-content id="changeView">
  <ion-card *ngIf="placeSelected" >
    <div><img src="https://picsum.photos/500/200"/> </div> 
      <ion-card-title class="card-title ion-text-center"  >{{placeSelected.name}}</ion-card-title>
      <br>
      <ion-card-subtitle class="ion-text-center" *ngIf="loadedPlaceType" >Tipo: {{loadedPlaceType.name}}</ion-card-subtitle>
    <ion-card-content>Direcci√≥n: {{placeSelected.address}}
    </ion-card-content>
    <ion-card-content>
      <ion-button fill="outline" *ngIf="placeSelected"><a target="_blank" href="https://www.google.com/maps/dir//{{placeSelected.location.lat}},{{placeSelected.location.lng}}/@{{placeSelected.location.lat}},{{placeSelected.location.lng}},17z">Ir a {{placeSelected.name}}</a></ion-button>
    </ion-card-content>
  </ion-card>  
</ion-content>
