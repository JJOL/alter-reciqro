<ion-header>
  <ion-toolbar >
    <ion-buttons slot="start">
      <!--This opens the default menu we have-->
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title >Registrarse como Usuario</ion-title>
    <!--Here we will replace with the government icon-->
    <ion-buttons slot="end" class="ion-padding">
      <ion-icon name="earth-outline"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="ion-padding-horizontal">
      <ion-col size="2" size-s></ion-col>
    <ion-col size="12" size-sm size-md>
<form [formGroup]= "newCenterForm" (ngSubmit)="submit()">
  <ion-list>

    <ion-item>
      <ion-label position="floating">Alias</ion-label>
      <ion-input formControlName="alias" inputmode="text" ></ion-input>
    </ion-item>
    <div *ngFor="let error of errorMessages.alias">
      <ng-container *ngIf="alias.hasError(error.type) && (alias.dirty || alias.touched)">
        <small class="error-message">{{error.message}}</small>
      </ng-container>
    </div>

    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input formControlName="email" inputmode="email" ></ion-input>
    </ion-item>
    <div *ngFor="let error of errorMessages.email">
      <ng-container *ngIf="email.hasError(error.type) && (email.dirty || email.touched)">
        <small class="error-message">{{error.message}}</small>
      </ng-container>
    </div>

    <ion-item>
      <ion-label position="floating">Contrase침a</ion-label>
      <ion-input formControlName="password" inputmode="password" type="password"></ion-input>
    </ion-item>
    <div *ngFor="let error of errorMessages.password">
      <ng-container *ngIf="password.hasError(error.type) && (password.dirty || password.touched)">
        <small class="error-message">{{error.message}}</small>
      </ng-container>
    </div>

    <ion-item>
      <ion-label position="floating">Confirmacion de Contrase침a</ion-label>
      <ion-input formControlName="confirmPassword" inputmode="password" type="password" ></ion-input>
    </ion-item>
    <div *ngFor="let error of errorMessages.confirmPassword">
      <ng-container *ngIf="confirmPassword.hasError(error.type) && (confirmPassword.dirty || confirmPassword.touched)">
        <small class="error-message">{{error.message}}</small>
      </ng-container>
    </div>

      </ion-item>

        </ng-container>
      </div>
    </ion-list> -->


    <ion-item *ngIf="delegations" >
      <ion-label position="floating">Delegaci칩n</ion-label>
      <ion-select class="myCustomSelect" formControlName="delegation_id" placeholder="Elegir" multiple="false">
        
        <ion-select-option 
        *ngFor="let delegation of delegations" 
        value="{{delegation.id}}"

        > {{delegation.name}} </ion-select-option>
      </ion-select>
    </ion-item>

    <div *ngFor="let error of errorMessages.delegation_id">
      <ng-container *ngIf="delegation_id.hasError(error.type) && (delegation_id.dirty || delegation_id.touched)">
        <small class="error-message">{{error.message}}</small>
      </ng-container>
    </div>

    <ion-button [disabled]="!newCenterForm.valid" type="submit" expand="block">
      Registrarme
      <ion-icon slot="end" name="send"></ion-icon>
    </ion-button>
    </ion-list>
</form>
</ion-col>
<ion-col size="2" size-s></ion-col>
</ion-row>
</ion-grid>
</ion-content>
