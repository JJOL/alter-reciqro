<app-toolbar   title="Nueva Visita" [backButton]="true" routePath="/user/visits/"></app-toolbar>

<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size-md = "6" size-sm = "12">
        <ion-card>
          <ion-card-content>
            <ion-row class="ion-justify-content-center">
              <ion-col size-md = "6" size-sm = "12">
                <app-qrscanner (readCode)="onReadCode($event)"></app-qrscanner>
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
