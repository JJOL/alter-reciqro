<ion-header>
  <ion-toolbar>
    <ion-buttons col-4 col-sm slot="start">
      <!--This opens the default menu we have-->
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    
    <ion-title  class="ion-text-center">Visitas</ion-title>
    <!--ion-title    class="ion-text-center">Visitas flag: {{isLogged}}</ion-title-->
    <ion-buttons  slot="primary" >
      <ion-button  *ngIf="!isLogged" slot="end" routerLink="/user/login">
        Reg√≠strate<ion-icon name="person-add-outline"></ion-icon>
      </ion-button> 
      <ion-button  *ngIf="isLogged" slot="end" routerLink="/user/">
        Mi Perfil<ion-icon  name="person-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button
  [routerLink]="['/user/visits/add-visit']"
  >
    Registrar Visita</ion-button>
  <ion-list>
    <ion-item *ngFor="let visit of visits">
      <label>Place: {{ visit.place.name }} - {{ visit.date }}</label>
    </ion-item>
  </ion-list>
</ion-content>
