<app-toolbar title="" [backButton]="false"></app-toolbar>

<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size-md = "6" size-sm = "12" >
        <ion-card>
          <img src="https://www.amarilloverdeyazul.com/wp-content/uploads/2018/05/dia-mundial-reciclaje-2018.jpg" />
          <ion-card-header>
            <ion-card-subtitle>Deposita la basura en su lugar ... </ion-card-subtitle>
            <ion-card-title>¿Nos visitaste?</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-grid>
              <ion-row class="ion-justify-content-center">
                <ion-col >
                  <strong>Visitas Realizadas: {{ visits.length }}</strong>
                </ion-col>
              </ion-row>
              <ion-row >
                <ion-col size-md = "6" size-sm = "12" >
                  <ion-list *ngIf="visits.length > 0" >           
                    <ion-item *ngFor="let visit of visits">
                      <ion-item>
                        <ion-grid>
                          <ion-row class="ion-justify-content-left">
                            <ion-col>
                              <label><strong>Lugar Visitado</strong>: {{ visit.place.name }}</label>
                            </ion-col>
                          </ion-row>
                          <ion-row>
                            <ion-col>
                              <label><strong>Fecha: </strong>{{visit.date | date: 'dd/MM/yyyy'}}</label>
                            </ion-col>
                          </ion-row>
                        </ion-grid>
                      </ion-item>
                    </ion-item>
                  </ion-list>
                  <ion-list *ngIf="visits.length == 0">
                    <p >Aun no tienes visitas con nosotros. ¡Comienza ahora!</p>
                  </ion-list>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-fab vertical="bottom" horizontal="end" edge="true">
  <ion-fab-button [routerLink]="['/user/visits/add-visit']">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
