<app-toolbar  title="Mapa de Centros"  [backButton]="false" [login]="false" ></app-toolbar>
<ion-content tooltip="Use el boton de filtros para buscar los centros de acopio para su basura"  duration="5000" hideOthers  >
  <ion-grid [ngClass]="classname" >
    <ion-row [ngClass]="classname">
      <ion-col size="12">
        <app-shared-google-map  #mapElement (seletedMarker)="emitPlace($event)"  [editable]="false" [max]="30" [places]="places" [center]="position">
        </app-shared-google-map>
          <app-marker-card [class.active]="placeSelected" [loadedPlaceType]="loadedPlaceType" [placeSelected]="placeSelected">
          </app-marker-card>
          <div [class.active]="placeSelected">
            <button (click)="close()">
              <ion-icon  slot="start" name="close-sharp"></ion-icon>
            </button>
          </div>
        <ion-button   shape="round" class="filters" (click)="presentFilterModal()" >Filtros</ion-button>
        <ion-button  shape="round" class="qro" (click)="viewQro()" >Vista Qro</ion-button>
       </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
