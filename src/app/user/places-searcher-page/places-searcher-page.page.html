<app-toolbar  title="Buscador Centros de Recolección"  [backButton]="false" [login]="false" ></app-toolbar>
<ion-content>
  <ion-grid [ngClass]="classname" >
    <ion-row [ngClass]="classname">
      <ion-col size="12">
        <app-shared-google-map  #mapElement (seletedMarker)="emitPlace($event)" (change)="onMapCenterChange($event)" [editable]="false" [max]="300" [places]="places" [userLocation]="userLoaction">
        </app-shared-google-map>
          <app-marker-card [class.active]="placeSelected" [loadedPlaceType]="loadedPlaceType" [placeSelected]="placeSelected">
          </app-marker-card>
          <div [class.active]="placeSelected" id="details-container">
            <button (click)="close()">
              <ion-icon  slot="start" name="close-sharp"></ion-icon>
            </button>
          </div>
        
       </ion-col>
    </ion-row>
  </ion-grid>
  <div id="search-here-container" [class.active]="hasMovedAway">
    <ion-button  shape="round" class="search-here" (click)="onSearchHereClick()">Buscar aquí</ion-button>
  </div>
  <ion-button  shape="round" class="help" (click)="onHelpClick()"><ion-icon name="help-outline" [style.color]="'#ffffff'"></ion-icon></ion-button>
  <ion-button  shape="round" class="userLocation" (click)="onUserLocationClick()">Yo<ion-icon slot="end" name="locate" [style.color]="'#ffffff'"></ion-icon></ion-button>
  <ion-button  shape="round" class="filters" (click)="presentFilterModal()">Filtros</ion-button>
  <ion-button  shape="round" class="qro" (click)="viewQro()" >Vista Qro</ion-button>
</ion-content>
