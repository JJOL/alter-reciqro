<app-toolbar title="Eventos" [backButton]="false" [login]="false" ></app-toolbar>

<ion-content>
  <ion-grid>
    <ng-container *ngIf="!events">
      <ion-spinner name="bubbles"></ion-spinner>
    </ng-container>
    <ng-container *ngIf="events">
      <ion-row>
        <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
          <ion-card>
            <ion-card-header>
              <ion-card-title> {{ events[0].name }} </ion-card-title>
              <ion-card-subtitle> {{ events[0].start_date | date:'dd MMMM yyyy HH:mm' }} / UTC -6 </ion-card-subtitle>
            </ion-card-header>
            <ion-img [src]="events[0].icon"></ion-img>
            <ion-card-content>
              <p> {{ events[0].description }} </p>
            </ion-card-content>
            <div class="ion-text-right">
              <ion-button 
              fill="none"
              color="primary" 
              [routerLink]="['/user/info/events/detail-event', events[0].id]"
              >
              <!-- [routerLink]="['/','places','tabs', 'discover',events[0].id]"> --> 
              Ver mÃ¡s
            </ion-button>
            </div>
          </ion-card>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
          <ion-list>
            <ion-item button
            [routerLink]="['/user/info/events/detail-event', event.id]"
              *ngFor="let event of events"
              detail
            ><!--the detail part adds an arrow... [routerLink]="['/', 'places', 'tabs', 'discover', place.id]"-->
              <ion-thumbnail slot="start">
                <ion-img [src]="event.icon"></ion-img>
              </ion-thumbnail>
              <ion-label>
                <h2>{{ event.name }}</h2>
                <p>{{ event.description }}</p>
              </ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
    </ng-container>
  </ion-grid>
</ion-content>
