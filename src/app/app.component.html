
<ion-app>
  <ion-menu contentId="menucontent" menuId="menucontent" side="start">
    <ion-header>
      <ion-toolbar>
        <ion-grid>
          <ion-row class="padding">
            <ion-col size="12" style="text-align: center">
              <a routerLink="/user/places-searcher-page">
                <img  src="https://i.ibb.co/2gF3gP2/logo-03.png" width="100px" style=" text-align: center;" height="100px"/>
              </a>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-toolbar>
    </ion-header>
    <ion-content>

      <ion-list>
        <br>
        <div class="leftpad">
            <ion-label>Menú</ion-label>
        </div>
        <br>
        <ion-menu-toggle auto-hide="false" menu="menucontent">
          <ion-item *ngIf="!isLogged" lines="none" routerLink="/user/login">
            <ion-icon  color="primary" name="enter-outline" slot="start"></ion-icon>
            <ion-label>Iniciar Sesión</ion-label>
          </ion-item>
          <ion-item  lines="none" routerLink="/user/places-searcher-page">
            <ion-icon name="search-circle-outline" slot="start"></ion-icon>
            <ion-label>Mapa de Centros</ion-label>
          </ion-item>
          <ion-item lines="none" routerLink="/user/info/events">
            <ion-icon name="list-outline" slot="start"></ion-icon>
            <ion-label>Eventos</ion-label>
          </ion-item>
          <ion-item lines="none" routerLink="/user/info">
            <ion-icon name="information-circle-outline" slot="start"></ion-icon>
            <ion-label>Conoce más</ion-label>
          </ion-item>
          
          <br>
          <div *ngIf="roles.admin || roles.staff" class="leftpad">
            <ion-label>Administración</ion-label>
          </div>
          <br>
          <ion-item *ngIf="roles.admin || roles.staff" lines="none" routerLink="/admin/center">
            <ion-icon name="file-tray-stacked-outline" slot="start"></ion-icon>
            <ion-label>Administración</ion-label>
          </ion-item>
          <ion-item *ngIf="roles.admin || roles.staff" lines="none" routerLink="/admin/center/list-center">
            <ion-icon name="eye-outline" slot="start"></ion-icon>
            <ion-label>Visualizar Centros</ion-label>
          </ion-item>
          <ion-item *ngIf="roles.admin || roles.staff" lines="none" routerLink="/admin/center/add-center">
            <ion-icon name="duplicate-outline" slot="start"></ion-icon>
            <ion-label>Agregar Centro</ion-label>
          </ion-item>
          <ion-item *ngIf="roles.admin || roles.staff" lines="none" routerLink="/admin/center/place-type">
            <ion-icon name="list-outline" slot="start"></ion-icon>
            <ion-label>Categoría de Centros</ion-label>
          </ion-item>
          <ion-item *ngIf="roles.admin || roles.staff" lines="none" routerLink="/admin/center/waste-type">
            <ion-icon name="nutrition-outline" slot="start"></ion-icon>
            <ion-label>Tipos de Residuos</ion-label>
          </ion-item>
          <ion-item *ngIf="roles.admin || roles.staff" lines="none" routerLink="/admin/info-banners">
            <ion-icon name="pricetag-outline" slot="start"></ion-icon>
            <ion-label>Banners</ion-label>
          </ion-item>
          <ion-item *ngIf="roles.admin || roles.staff" lines="none" routerLink="/admin/events">
            <ion-icon name="newspaper-outline" slot="start"></ion-icon>
            <ion-label>Manejar Eventos</ion-label>
          </ion-item>
          <ion-item *ngIf="roles.admin || roles.staff" lines="none" routerLink="/admin/metrics">
            <ion-icon name="bar-chart-outline" slot="start"></ion-icon>
            <ion-label>Indicadores</ion-label>
          </ion-item>
          <ion-item *ngIf="roles.sysadmin" lines="none" routerLink="/admin/sys-analytics">
            <ion-icon name="pulse-outline" slot="start"></ion-icon>
            <ion-label>System Analytics</ion-label>
          </ion-item>
          <br>
          <div  *ngIf="roles.user" class="leftpad">
            <ion-label>Usuarios</ion-label>
          </div>
          <br>
          <!--ion-item *ngIf="isLogged" lines="none" routerLink="/user/visits" button>
            <ion-icon name="disc-outline" slot="start"></ion-icon>
            <ion-label>Visitas</ion-label>
          </ion-item-->
          <ion-item *ngIf="isLogged" lines="none" routerLink="/user/" button>
            <ion-icon name="person-outline" slot="start"></ion-icon>
            <ion-label>Mi Perfil</ion-label>
          </ion-item>
          <ion-item *ngIf="isLogged" lines="none" (click)="onLogout()" button>
            <ion-icon name="exit-outline" slot="start"></ion-icon>
            <ion-label>Cerrar Sesión</ion-label>
          </ion-item>

         
          <br>
          <div  *ngIf="roles.user" class="leftpad">
            <ion-label>Ayuda</ion-label>
          </div>
          <br>
          <a href="tel:2387700#1203">
          <ion-item lines="none" >
            <ion-icon name="call-outline" slot="start" ></ion-icon>
            <ion-label>Teléfono </ion-label>
          </ion-item>
          </a>
          <a href="mailto:daniel.leon@municipiodequeretaro.gob.mx">
          <ion-item lines="none" >
            <ion-icon name="mail-outline" slot="start"></ion-icon>
            <ion-label>Email</ion-label>
          </ion-item>
        </a>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <!--ion-nav id="menucontent"></!--ion-nav-->
  <ion-router-outlet id="menucontent"></ion-router-outlet>
  <ion-router-outlet main></ion-router-outlet>
</ion-app>
