dist: trusty
sudo: false


language: node_js
node_js:
  - "12"
  
cache:
  directories:
     - ./node_modules
     - ./www
     - ./firebase-deploy
     - ./functions
     - package.json
     - firebase.json
     - .firebaserc

install:
  - npm install
  - npm install --prefix=./firebase-deploy firebase-tools
  - cd functions/
  - npm install
  - cd ..
jobs:
  include:
  - stage: test
    script:
    - sudo -E apt-get -yq install lftp
    - npm run test -- --no-watch --no-progress --browsers=ChromeHeadlessCI
  - stage: build
    before_script: skip
    install: skip
    script:
    - npm run build --prod
    - cd functions/
    - tsc
    - cd ..
    - cp www/index.html functions/lib/index.html
  - stage: deploy
    before_script: skip
    install: skip
    script: ./firebase-deploy/node_modules/.bin/firebase deploy --token='1//0fLly0WkGtteWCgYIARAAGA8SNwF-L9Ir2bzV2ulSprOJsFudv2Dt3ORSP3VYpkuHyIEGflnwID2EM7LHe18Ca6XbyTT0CF8SpP0'
stages:
  - test
  - name: build
    if: branch = staging
  - name: deploy
    if: branch = staging
